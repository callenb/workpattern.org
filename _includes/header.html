<header>
  <div>
    <a href="{{ "/" | prepend: site.baseurl | replace: '//', '/' }}">
    {% assign site_name = site.name | split: " " %}
    <h1>{{ site_name[0] | downcase }}@{{ site_name[1] | downcase }}</h1>
    </a>
    <div class="header-links">
      {% include links.html %}
    </div>
  </div>
</header>
